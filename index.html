<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" autocomplete="off">
            <div id="autocomplete-wrapper" class="autocomplete-wrapper">
                <input id="autocomplete-input" type="text" placeholder="Country">
            </div>
            <button type="submit" class="btn-submit">Send</button>
        </form>

        <!-- <img class="country_flag" src="Ireland-flag-scaled.jpg" alt=""> -->
        <!-- CURRENCY SELECTOR HTML -->
        <div class="d-flex flex-row justify-content-center align-items-end currency-box">
            <select class="start_currency " name="start_currency" id="start_currency_selector"></select>
            <select class="final_currency " name="final_currency" id="final_currency_selector"></select>
        </div>
        <div class="d-flex flex-row mb-3 justify-content-center">
            <br>
            <input class="amount-input d-flex justify-content-end" type="number" name="" id=""  value="0">
            <input class="cur-output d-flex justify-content-start" type="number" name="" id="final_currency_inpt" disabled value="0">
        </div>
        <!-- SCRIPT INSERTION -->
    </div>

</html>
