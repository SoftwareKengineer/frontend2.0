<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" autocomplete="off">
            <div id="autocomplete-wrapper" class="autocomplete-wrapper">
                <input id="autocomplete-input" type="text" placeholder="Country">
            </div>
            <button type="submit" class="btn-submit">Send</button>
        </form>
    </div>

    <!-- CURRENCY SELECTOR HTML -->
    <select name="start_currency" id="start_currency_selector"></select>
    <select name="final_currency" id="final_currency_selector"></select>
    <br>
    <input type="number" name="" id="" disabled value="0">
    <input type="number" name="" id="final_currency_inpt" disabled value="0">
    <!-- SCRIPT INSERTION -->
    <script src="script.js"></script>
</body>

</html>
